{% extends 'base.html' %}
{% block title %}Delete Employee{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="border p-4 rounded bg-light shadow-sm" style="max-width: 500px; width: 100%;">
    <h4 class="text-center text-danger mb-3">Delete Employee</h4>
    <p class="text-center">
      Are you sure you want to delete <strong>{{ employee.first_name }} {{ employee.last_name }}</strong>?
    </p>
    <form method="post" class="text-center">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger me-2">Confirm Delete</button>
      <a href="{% url 'employee_search' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
