{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h4>Links</h4>
  <ul class="nav nav-tabs mb-3" id="linkTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="working-tab" data-bs-toggle="tab" data-bs-target="#working" type="button" role="tab">Working Links</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="broken-tab" data-bs-toggle="tab" data-bs-target="#broken" type="button" role="tab">Broken Links</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="image-tab" data-bs-toggle="tab" data-bs-target="#image" type="button" role="tab">Image Links</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="status-tab" data-bs-toggle="tab" data-bs-target="#status" type="button" role="tab">Status Codes</button>
    </li>
  </ul>

  <div class="tab-content p-3 bg-white border rounded" id="linkTabsContent">
    <div class="tab-pane fade show active" id="working" role="tabpanel">
      <a href="https://www.google.com" target="_blank" class="btn btn-outline-primary me-2">link1</a>
      <a href="https://www.linkedin.com" target="_blank" class="btn btn-outline-info me-2">link2</a>
    </div>

    <div class="tab-pane fade" id="broken" role="tabpanel">
      <a href="https://nonexistentdomain.fake" class="btn btn-outline-danger"> link1</a>
    </div>

    <div class="tab-pane fade" id="image" role="tabpanel">
      <div class="d-flex flex-wrap gap-4">
        <a href="https://growic.com" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Logo_of_Growic_Technologies.png" alt="Growic" width="80">
        </a>
        <a href="https://linkedin.com" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" width="80">
        </a>
        <a href="https://google.com" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google" width="80">
        </a>
        <a href="https://jalatechnologies.com" target="_blank">
          <img src="https://jalatechnologies.com/assets/images/logo.png" alt="JALA" width="100">
        </a>
      </div>
    </div>

    <div class="tab-pane fade" id="status" role="tabpanel">
      <div class="mt-5">
          <div class="d-flex gap-4 flex-wrap">
              <a href="https://www.restapitutorial.com/httpstatuscodes" target="_blank" class="text-success fw-bold">200</a>
              <a href="https://magnus.jalatechnologies.com/ErrorHandler/RedirectPermanently" target="_blank" class="text-primary fw-bold">301</a>
              <a href="https://magnus.jalatechnologies.com/ErrorHandler/NotFound" target="_blank" class="text-danger fw-bold">404</a>
              <a href="https://magnus.jalatechnologies.com/ErrorHandler/InternalServerError" target="_blank" class="fw-bold" style="color: #FF5722;">500</a>
          </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
