{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h4>Slider</h4>
  <hr>
  <div class="card p-4 shadow-sm">
    <label for="customRange" class="form-label fw-bold">Slider</label>
    <input type="range" class="form-range custom-slider" min="0" max="100" id="customRange" value="50" oninput="updateValue(this.value)">
    <p class="mt-3">Current Slider Value: <span id="sliderValue" class="fw-bold">50</span></p>
  </div>
</div>

<style>
  .custom-slider {
    height: 1rem;
    background: #e0e0e0;
    border-radius: 1rem;
  }
  .custom-slider::-webkit-slider-thumb {
    background-color: #0d6efd;
  }
</style>

<script>
  function updateValue(val) {
    document.getElementById("sliderValue").innerText = val;
  }
</script>
{% endblock %}
