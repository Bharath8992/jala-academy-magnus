{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h4>Popup</h4>
  <hr>

  <ul class="nav nav-tabs mb-3">
    <li class="nav-item">
      <a class="nav-link active" href="#">Popups</a>
    </li>
  </ul>

  <div class="card p-4 text-center">
    <div class="row g-3">
      <div class="col-md-4">
        <button class="btn btn-primary w-100" onclick="popupOne()">Popup One</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary w-100" onclick="popupTwo()">Popup Two</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary w-100" onclick="popupThree()">Popup Three</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-secondary w-100" onclick="popupDuplicate()">Popup Duplicate</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-secondary w-100" onclick="duplicateTab()">Duplicate Tab</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-secondary w-100" onclick="inWindowPopup()">In Window Popup</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-info text-white w-100" onclick="alertBox()">Alert Box</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-info text-white w-100" onclick="confirmBox()">Confirm Box</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-dark text-white w-100" onclick="promptBox()">Prompt Box</button>
      </div>
    </div>
  </div>
</div>

<script>
  function popupOne() {
    window.open("https://example.com", "PopupOne", "width=300,height=300");
  }

  function popupTwo() {
    window.open("https://example.com", "PopupTwo", "width=400,height=300,left=200,top=100");
  }

   function popupThree() {
    window.open("https://example.com", "PopupThree", "width=500,height=400,left=300,top=150");
  }

  function popupDuplicate() {
    window.open(window.location.href, "PopupDuplicate", "width=600,height=400");
  }

  function duplicateTab() {
    window.open(window.location.href, "_blank");
  }

  function inWindowPopup() {
    const popup = window.open("", "InWindow", "width=400,height=200");
    popup.document.write("<h3 style='text-align:center;'>This is an In Window Popup</h3>");
  }

  function alertBox() {
    alert("This is a simple alert!");
  }

  function confirmBox() {
    const result = confirm("Are you sure you want to proceed?");
    alert(result ? "You confirmed!" : "You canceled!");
  }

  function promptBox() {
    const response = prompt("Enter your name:");
    if (response) {
      alert("You entered: " + response);
    } else {
      alert("Prompt cancelled.");
    }
  }
</script>
{% endblock %}
